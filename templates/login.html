<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - KanoonMitra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="KanoonMitra" class="logo">
      <ul>
        <li><a href="/">🏠 Home |</a></li>
        <li class="dropdown">
          <a href="/about">🛠️ Services ▾ |</a>
          <ul class="dropdown-content">
            <li><a href="/indexai">🤖 AI Legal Chatbot</a></li>
          </ul>
        </li>
        <li><a href="/lawyer">⚖️ Ask a Lawyer |</a></li>
        <li><a href="/contact">📞 Contact |</a></li>
        <li><a href="/login">
          <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login Icon" width="10"> Login/Signup
        </a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-container">
    <div class="form-box">
      <h2>Login to KanoonMitra ⚖️</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="link-text">Don't have an account? <a href="/register">Sign up</a></p>
      </form>
    </div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          alert("{{ message|safe }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
